<html>
<head>
<link rel="stylesheet" type="text/css" href="C:\Users\rayfr\OneDrive\Desktop\FEL Web\CSS\global css.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suggested Retail Price</title>
<style>
    #loadingScreen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        color: white;
		font-family: arial;
        font-size: 24px;
        text-align: center;
        padding-top: 50vh;
    }
</style>
<script>
    function calculateTotal() {
        // Display the loading screen
        document.getElementById("loadingScreen").style.display = "block";

        // Get the original price entered by the user
        var originalPrice = parseFloat(document.getElementById("originalPrice").value);

        // Simulate a 5-second delay for demonstration
        setTimeout(function () {
            // Calculate 20% of the original price
            var discount = 0.12 * originalPrice;

            // Add the discount to the original price to get the total price
            var totalPrice = originalPrice + discount;

            // Round off the total price
            totalPrice = Math.round(totalPrice);

            // Hide the loading screen
            document.getElementById("loadingScreen").style.display = "none";

            // Display the total price
            document.getElementById("totalPrice").innerText = "Suggested Retail Price: â‚±" + totalPrice;
        }, 5000); // 5-second delay
    }
</script>
</head>
<body>
    <h2>Suggested Retail Price</h2>
    <label for="originalPrice"> <p style = "color: white; font-family: arial"> Enter the original price: </label>
    <input type="number" id="originalPrice" step="0.01"><br><br>
    <button onclick="calculateTotal()">Calculate SRP</button><br><br>
    <!-- Loading screen -->
    <div id="loadingScreen">Calculating...</div><br><br>
    <div style = "color: white;" id="totalPrice"></div>
</body>
</html>
