	<div class="flex-container">

	<div class="login-wrapper">
        <form action="Home.html" class="form" onsubmit="return auth()">
		<center>
            <h2>Log-in to your account</h2>
            <div class="input-group">
                <input type="text" name="loginUser" id="user" required />
                <label style = "color: white; font-size:20px;" for="loginUser"> Username </label>
            </div>
            <div class="input-group">
                <input type = "password" name = "loginPassword" id = "password" required />
                <label style = "color: white; font-size:20px;" for = "loginPassword"> Password </label>
            </div>
            <input type="submit" value="Login" class="submit-btn" />

        </form>
		</div>
    </div>

	<script>
        function auth(){
            var user = document.getElementById("user").value;
            var password = document.getElementById("password").value;
            if(user=="admin" || "Admin" && password=="1234") {
                return true; 
            }
            else{
                alert("Wrong username or password");
                return false; 
            }
        }
    </script>
